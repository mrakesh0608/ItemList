<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Item Listner</h1>

    </header>

    <div id="div-item">
        <div id="query">
            <div id="add-form">
                <input type="text" id="new-item" placeholder="Add New Item">
                <input type="submit" value="Add" id="submit-btn">
            </div>
            <div>
                <input type="text" id="filter" placeholder="Search...">
            </div>
        </div>

        <h2>Items</h2>
        <ul id="list">
            <li class="item-list">Item 1<button class="item-btn">X</button></li>
            <li class="item-list">Item 2<button class="item-btn">X</button></li>
            <li class="item-list">Item 3<button class="item-btn">X</button></li>
            <li class="item-list">Item 4<button class="item-btn">X</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
